<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <style>
        body {
   background-image: url("fundo.png");
   background-color: #cccccc;
   background-repeat: no-repeat;
   background-size: cover;
   display: flex;
   align-items: center;
   justify-content: center;
   height: 100vh;
}


form input {
    border-radius: 6px;
    box-shadow: none;
}
    </style>
<title>Calculadora de IMC</title>
</head>

<body>
    <form class="d-flex flex-column" name="imcForm" id="imcForm" action="#">

        <p>
            Altura<br />
            <input type="number" id="altura" name="altura" />
        </p>
        <br>
        <p>Peso <br />
            <input type="number" id="peso" name="peso" />
        </p>
        <br>
        <button class="btn btn-info text-center" type="submit" onclick="calcula_imc()">
            Calcular
        </button>
        
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

<script type="text/javascript">
    function calcula_imc() {
        var altura = document.imcForm.altura.value;
        var peso = document.imcForm.peso.value;

        var quadrado = (altura * altura);

        var calculo = (peso / quadrado);
        calculo = calculo.toFixed(2);

        if (calculo < 18.5) {
            alert("Você está magro com esse indice: " + calculo);
        }
        else if (calculo >= 18.5 && calculo < 24.9) {
            alert("Você está normal com esse indice: " + calculo);
        }

        else if (calculo >= 25 && calculo < 29.9) {
            alert("Você está com sobre peso com esse indice: " + calculo);
        }
        else if (calculo >= 30 && calculo < 39.9) {
            alert("Você está com obesidade com esse indice: " + calculo);
        }
        else if (calculo > 40)
            alert("Você estácom obesidade grave com esse indice: " + calculo);
    }

</script>

</body>

</html>
